[platformio]
; Set a path to a cache folder
build_cache_dir = L:\platformio\cache 

; Examples:
; (Unix) build_cache_dir = /path/to/cache/folder
; (Windows) build_cache_dir = C:/path/to/cache/folder


[env:esp32solo1]
platform = https://github.com/tasmota/platform-espressif32/releases/download/2023.06.04/platform-espressif32.zip
framework = arduino
board = esp32-solo1
monitor_speed = 115200
upload_speed = 921600
build_flags =
    -D CONFIG_SPI_MOSI=4
    -D CONFIG_SPI_SCK=16
    -D CONFIG_SPI_CS=17
    -D CONFIG_PIN_DC=5
    -D CONFIG_PIN_RST=18
    -D CONFIG_PIN_BUSY=19
    -D CONFIG_SPI_MISO=-1
    -D FRAMEWORK_ARDUINO_SOLO1
    -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_VERBOSE
	-D CONFIG_ARDUHAL_LOG_COLORS=1
board_build.partitions = mypartitions.csv
;board_build.flash_size = 16MB
board_build.f_flash = 80000000L
board_build.f_cpu = 80000000L
board_build.flash_mode = qio
monitor_filters = esp32_exception_decoder
board_build.filesystem = littlefs
extra_scripts = ./extra_script.py

